<div class="container px-3">
    <mat-card class="example-card" *ngFor="let c of cars" [class.mat-elevation-z8]="true">
        <mat-card-header>
            <img mat-card-avatar src=" {{ c.logo}} ">
            <mat-card-title>{{ c.nome}}</mat-card-title>
            <mat-card-subtitle>{{ c.modelo}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image routerLink="/saiba-mais/{{ c.indice }}" src="{{ c.foto}}">
        <mat-card-content>
            <p class="text-justify">
                {{ c.descricao}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <div class="input-group mb-3">
                <div class="col">
                    <span class="input-group-text g-start-1">{{ c.preco}}</span>
                </div>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <div class="col">
                    <button mat-button class="btn btn-success g-start-2" routerLink="/saiba-mais/{{ c.indice }}">Comprar</button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
    <div class="espaco"></div>
</div>
